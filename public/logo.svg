<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Large circle with gradient border -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Large circle background -->
  <circle cx="20" cy="20" r="18" fill="#F3F4F6" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- GB text -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">GB</text>
  
  <!-- Small green circle -->
  <circle cx="28" cy="28" r="8" fill="#10B981"/>
  
  <!-- AI/ML text -->
  <text x="28" y="32" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">AI/ML</text>
</svg>
